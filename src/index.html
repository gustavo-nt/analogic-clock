<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Relógio Analógico</title>
    <link rel="stylesheet" text="text/css" href="../public/styles/style.css">
    <link rel="shortcut icon" href="../public/assets/clock.svg" type="image/x-icon">
</head>
<body>
    <main>
        <div class="analogic-clock">
            <div class="base-clock">
                <svg id="box-clock" xmls="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">
                    <g id="clock">
                        <circle class="circle-background" cx="300" cy="300" r="273.9" />
                        <circle class="circle" cx="300" cy="300" r="253.9" />
                        <path class="style-background" d="M300.5 94V61M506 300.5h32M300.5 506v33M94 300.5H60M411.3 107.8l7.9-13.8M493 190.2l13-7.4M492.1 411.4l16.5 9.5M411 492.3l8.9 15.3M189 492.3l-9.2 15.9M107.7 411L93 419.5M107.5 189.3l-17.1-9.9M188.1 108.2l-9-15.6"/>
                        <circle class="inner-circle" cx="300" cy="300" r="16.2" />
                    </g>
                    <g id="hour">
                        <path class="hours" d="M300.5 298V142"/>
                        <circle class="dimension" cx="300" cy="300" r="253.9" />
                    </g>
                    <g id="minute">
                        <path class="minutes" d="M300.5 298V67"/>
                        <circle class="dimension" cx="300" cy="300" r="253.9" />
                    </g>
                    <g id="second">
                        <path class="seconds" d="M300.5 350V55"/>
                        <circle class="dimension" cx="300" cy="300" r="253.9" />
                    </g>
                </svg>
            </div> 
        </div>

        <div class="relogio-digital">
            <h1 class="time" id="time">00:00:00</h1>
            <h4 class="date" id="date">Weekday, -- of Month of ----</h4>
        </div>
    </main>

    <script type="text/javascript" src="../public/scripts/hours.js"></script>
</body>
</html>
